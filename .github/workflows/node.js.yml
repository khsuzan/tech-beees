name: Deploy React (Vite) to GitHub Pages

on:
  push:
    branches:
      - main  # ðŸ‘ˆ deploy when pushing to main branch

permissions:
  contents: write  # needed to push to gh-pages branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages   # ðŸ‘ˆ branch to deploy to
          folder: dist       # ðŸ‘ˆ folder with build output (Vite defaults to dist)
